<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1>Stopwatch App</h1>
            <div id="display" class="display">00:00:00</div>
            <div class="controls">
                <button id="startStopButton" class="btn start">Start</button>
                <button id="resetButton" class="btn reset">Reset</button>
                <button id="lapButton" class="btn lap" disabled>Lap</button>
            </div>
            <div id="lapTimes" class="lap-times">
                <h2>Lap Times</h2>
                <ul id="lapList" class="lap-list"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
